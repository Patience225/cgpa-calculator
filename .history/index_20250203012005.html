<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CGPA Calculator</title>
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form id="course-form">
      <div id="course-container">
        <div class="course-row">
          <input type="text" placeholder="Course Title" required>
          <input type="number" placeholder="Credit Hours" min="1" max="6" required>
          <select required>
            <option value="">Select Grade</option>
            <option value="4">A (4.0)</option>
            <option value="3.5">B+ (3.5)</option>
            <option value="3">B (3.0)</option>
            <option value="2.5">C+ (2.5)</option>
            <option value="2">C (2.0)</option>
            <option value="1">D (1.0)</option>
            <option value="0">F (0.0)</option>
          </select>
        </div>
      </div>
      <button type="button" id="add-course">Add Another Course</button>
      <button type="submit">Calculate CGPA</button>
      <button type="button" id="reset-form">Reset</button>
    </form>
    <div id="result"></div>
    <h2>Course Summary</h2>
    <div id="course-summary"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
